<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="موقع طومارنت - منصة لمشاركة المقالات والأفكار الجديدة.">
    <meta name="keywords" content="مقالات, أفكار, علم, تاريخ, أدب, طومارنت">
    <link rel="icon" type="image/png" href="images/طومارنت.png">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Amiri&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>طومارنت</title>
    <script src="js/script.js"></script>

</head>
<body>
    <button class="logo-button" onclick="toggleMenu()">
        <img src="images/طومارنت.png" alt="شعار طومارنت">
      </button>
      
  
    <header class="site-header">
      <div class="header-content">
        <div class="header-center"><a href="/index.html"></a>طومارنت</a></div>
      </div>
    </header>

    <button class="dark-toggle" onclick="toggleDarkMode()">🌓</button>
    <!-- <button class="search-toggle" onclick="toggleSearch()">🔍</button> -->
    <main class="homepage">

        <div class="search-section">
            <form class="search-form" action="#" method="get">
              <input type="text" name="search" placeholder="ابحث عن مقال..." />
              <button type="submit">🔍</button>
            </form>
          </div>
          <div id="searchResults" class="card-grid" style="margin-top: 20px;"></div>

          

              <h1 id="articleTitle">تحميل...</h1>
              <p id="articleMeta" class="meta"></p>
              <img id="articleImage" src="" alt="" style="max-width: 100%; border-radius: 12px; margin: 20px 0;">
              <p id="articleContent"></p>
          

      
    <nav class="slide-menu" id="navMenu">
        <ul>
          <li><a href="index.html">الرئيسية</a></li>
          <li class="has-submenu">
            <a href="#">المقالات ▾</a>
            <ul class="submenu">
              <li><a href="categories/ilm.html">علم</a></li>
              <li><a href="categories/kutub.html">كتب</a></li>
              <li><a href="categories/fikr.html">فكر</a></li>
              <li><a href="categories/tarikh.html">تاريخ</a></li>
            </ul>
          </li>
          
          <li><a href="submit.html">إرسال مقال</a></li>
<li><a href="about.html">حول طومارنت</a></li>
          <li><a href="contact.html">اتصل بنا</a></li>
        </ul>
      </nav>
      
    <footer>
        <p>&copy; ٢٠٢٥ طومارنت - جميع الحقوق محفوظة</p>
      </footer>

<script>
function toggleMenu() {
  const menu = document.getElementById('navMenu');
  menu.classList.toggle('active');
}

// toggle submenu when clicking on "المقالات"
document.addEventListener('DOMContentLoaded', function () {
  const submenuTrigger = document.querySelector('.has-submenu > a');
  submenuTrigger.addEventListener('click', function (e) {
    e.preventDefault(); // prevent "#" from jumping
    this.parentElement.classList.toggle('active');
  });
});

function toggleDarkMode() {
  document.body.classList.toggle('dark');
}

const urlParams = new URLSearchParams(window.location.search);
const articleId = urlParams.get("id");



fetch("https://script.google.com/macros/s/AKfycbyzOu2QdWhOuLUD25e2gMLyEQk_kBlEN5GRVnQElpVVHCqX-N0TUNhSfRLBVSnVNJgT/exec")
  .then(res => res.json())
  .then(data => {
    const article = data.find(a => a["id"] === articleId);
    if (!article) {
      document.body.innerHTML = "<h2>المقال غير موجود</h2>";
      return;
    }

    // Set title
    document.getElementById("articleTitle").textContent = article["عنوان المقال"];

    const rawDate = article["التاريخ"];
const dateObj = new Date(rawDate);

// Format date: ٢٩ أبريل ٢٠٢٥
const months = [
  "يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو",
  "يوليو", "أغسطس", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"
];
const formattedDate = `${dateObj.getDate()} ${months[dateObj.getMonth()]} ${dateObj.getFullYear()}`;

// Insert bold and formatted lines
document.getElementById("articleMeta").innerHTML = `
  <div><strong>تاريخ النشر:</strong> ${formattedDate}</div>
  <div><strong>الكاتب:</strong> ${article["الكاتب"] || "غير معروف"}</div>
`;


    // Set image
    document.getElementById("articleImage").src =
      article["الرابط إلى صورة (غير الزامي)"] || "images/default.jpg";

    // Set content
    document.getElementById("articleContent").textContent = article["النص"];
  });
</script>








        
        
      
</body>
</html>
